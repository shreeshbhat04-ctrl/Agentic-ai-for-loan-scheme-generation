name: Python Backend CI

on:  
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/python-backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:  
      - 'backend/**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix: 
        python-version: ['3.9', '3.10', '3.11','3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pylint flake8
          pip install -r backend/requirements.txt
          pip install -r backend/master_agent/requirements.txt
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr
          sudo apt-get install -y libgl1-mesa-glx
          sudo apt-get install -y poppler-utils
      
      - name: Lint with pylint
        run: |
          pylint backend/ --disable=C0111,C0103,W0703 || true
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run pytest
        run: |
          pytest backend/ -v --cov=backend --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage.xml
