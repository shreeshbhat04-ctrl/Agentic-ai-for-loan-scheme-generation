name: TypeScript Frontend CI
on: 
  push:
    branches: [main, develop]
    paths: 
      - 'frontend/**'
      - '.github/workflows/typescript-frontend-ci.yml'
  pull_request: 
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/typescript-frontend-ci.yml'

jobs: 
  build-and-test: 
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        node-version: ['20.x']
        project-path: ['frontend/loanai-admin-portal', 'frontend/UI/fintrust-portal']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.project-path }}/package-lock.json'
      

      - name: Install dependencies
        working-directory: ${{ matrix.project-path }}
        run: npm ci
      
      - name: Run ESLint
        working-directory: ${{ matrix.project-path }}
        run: npm run lint
      
      - name: Check code formatting with Prettier
        working-directory: ${{ matrix.project-path }}
        run: npx prettier --check .
      
      - name: Run tests
        # skipped for now as user likely doesn't have tests set up for both
        working-directory: ${{ matrix.project-path }}
        run: |
            if grep -q "\"test\":" package.json; then
                npm test -- --coverage --watchAll=false
            else
                echo "No test script found, skipping tests"
            fi
      
      - name: Build application
        working-directory: ${{ matrix.project-path }}
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ strategy.job-index }}
          path: ${{ matrix.project-path }}/dist
          retention-days: 7
